name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore
        fi

    - name: Build Android Release
      env:
        ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew :composeApp:assembleRelease

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: composeApp/build/outputs/apk/release/*.apk

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build Windows MSI
      run: ./gradlew :composeApp:packageMsi

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi
        path: composeApp/build/compose/binaries/main/msi/*.msi

  release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Get Last Contributor
        id: contributor
        run: |
          AUTHOR_NAME=$(git log -1 --format='%an')
          AUTHOR_EMAIL=$(git log -1 --format='%ae')
          echo "name=$AUTHOR_NAME" >> $GITHUB_OUTPUT
          echo "email=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT
          echo "Last contributor: $AUTHOR_NAME <$AUTHOR_EMAIL>"

      - name: Configure Git
        run: |
          git config --global user.name "${{ steps.contributor.outputs.name }}"
          git config --global user.email "${{ steps.contributor.outputs.email }}"

      - name: Create Tag
        id: tag
        run: |
          VERSION=$(grep "project.version=" gradle.properties | cut -d'=' -f2)
          TAG_NAME="v$VERSION-$(date +'%Y%m%d-%H%M')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: release-artifacts/**/*
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
